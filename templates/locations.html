{% extends 'base.html' %}

{% block title %}Locations - Inventory Management System{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Locations</h1>
    <a href="{{ url_for('add_location') }}" class="btn btn-primary">Add New Location</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Location ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for location in locations %}
                <tr>
                    <td>{{ location.location_id }}</td>
                    <td>
                        <a href="{{ url_for('edit_location', location_id=location.location_id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <form action="{{ url_for('delete_location', location_id=location.location_id) }}" method="POST" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this location?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" class="text-center">No locations found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
