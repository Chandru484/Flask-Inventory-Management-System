<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- React and ReactDOM development scripts -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-warehouse"></i>
                <h3>StockMaster</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="{{ url_for('dashboard') }}" class="sidebar-link {% if request.path == '/' or request.endpoint == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('products') }}" class="sidebar-link {% if 'product' in request.path %}active{% endif %}">
                        <i class="fas fa-box"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('locations') }}" class="sidebar-link {% if 'location' in request.path %}active{% endif %}">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Locations</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('movements') }}" class="sidebar-link {% if 'movement' in request.path %}active{% endif %}">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Movements</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{{ url_for('report') }}" class="sidebar-link {% if 'report' in request.path %}active{% endif %}">
                        <i class="fas fa-chart-bar"></i>
                        <span>Balance Report</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation Bar -->
            <nav class="top-navbar">
                <div class="search-container">
                    <form action="{{ url_for('search') }}" method="GET" class="search-form">
                        <input type="text" name="query" placeholder="Search products..." class="search-input">
                        <button type="submit" class="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="navbar-right">
                    <!-- User icon, theme toggle, and menu button removed -->
                </div>
            </nav>

            <!-- Page Content -->
            <div class="content-wrapper">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <!-- React Components -->
    <div id="react-root"></div>
    <script type="text/babel" src="{{ url_for('static', filename='js/components.js') }}"></script>
</body>
</html>
